<div class="user-auth">
 <div *ngIf="!showLogin"  class="sign-up">
  <h1>User Signup</h1>
  <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
    <input
      type="text"
      class="form-input"
      name="name"
      placeholder="Enter User Name"
      ngModel
    />
    <input
    type="text"
    class="form-input"
    name="email"
    placeholder="Enter Email"
    ngModel
  />
  <input
  type="text"
  class="form-input"
  name="full_name"
  placeholder="Enter User Full_name"
  ngModel
/>
<input
type="text"
class="form-input"
name="phone"
placeholder="Enter User Phone"
ngModel
/>
<input
type="text"
class="form-input"
name="address"
placeholder="Enter User Address"
ngModel
/>
<input
      type="text"
      class="form-input"
      name="gender"
      placeholder="Enter User Gender"
      ngModel
/>
<input
type="text"
class="form-input"
name="birthday"
placeholder="Enter User Birthday"
ngModel
/>
<input
    
    type="password"
    class="form-input"
    name="password"
    placeholder="Enter User Password"
    ngModel
  />
  <input
    
    type="password_confirmation"
    class="form-input"
    name="password_confirmation"
    placeholder="Enter User Password_confirmation"
    ngModel
  />
  
  <button class="form-button">Sign Up</button>
  <p>Already Have Account ? <a (click)="openLogin()" >Click Here</a></p>
  </form>
 </div>
 <div *ngIf="showLogin"  class="login">
  <h1>User Login</h1>
  <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
    <p class="error-p">{{authError}}</p>
    <input
      type="text"
      class="form-input"
      name="email"
      placeholder="Enter User Email"
      ngModel
      email
      #email="ngModel"
      required
    />
    <p class="invalid-input"><span *ngIf="email.invalid && email.touched " >Please enter valid input</span></p>
    <input
    type="password"
    class="form-input"
    name="password"
    placeholder="Enter User Password"
    ngModel
    minlength="2"
    maxlength="20"
    #password="ngModel"
    required
  />
  <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
  <button [disabled]="userLogin.invalid" class="form-button">Login</button>
  <p>Want to Create Account ? <a href="/register" >Click Here</a></p>
  </form>
 </div>
</div>
